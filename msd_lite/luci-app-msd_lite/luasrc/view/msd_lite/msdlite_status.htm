<script type="text/javascript">//<![CDATA[
XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "services", "msd_lite", "status")%>', null,
	function(x, data) {
		var tb = document.getElementById('msdlite_status');
		if (data && tb) {
			if (data.running) {
				var links = '<font color=green>msd_lite <%:运行中%></font>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<font color=red>msd_lite <%:未运行%></font>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="msdlite_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
